before_script:
  - npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
  - npm whoami
  - npm install --progress=false

stages:
  - lint
  - build
  - test
  - publish
  - deploy

image: node:10

lint source:
  stage: lint
  script:
  - npm run lint

build app:
  stage: build
  script:
  - npm run build
  artifacts:
    expire_in: 1 week
    paths:
    - dist

unit test:
  stage: test
  script:
  - npm run test:unit

publish app:
  stage: publish
  script:
  - npm publish --access private

deploy staging:
  stage: deploy
  script:
  - echo "$SSH_PRIVATE_DSA_KEY" > id_dsa
  - chmod 600 id_dsa
  - cat id_dsa
  - ssh -i id_dsa zam@10.200.1.107 "cd /var/www/zam-wallet && npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN} && npm whoami && npm i @zamzamtech/wallet@latest && rm id_dsa"